<!DOCTYPE html>
<html>
<head>
  <title>Online Store</title>
  <style>
    body {
      background-color: #f1f1f1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .tile {
      display: inline-block;
      width: 300px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      background-color: #fff;
      cursor: pointer;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
  <script>
    function sendTileInfo(tileId) {
      // Replace this with your server request logic
      console.log('Tile ID:', tileId);
      // You can use AJAX or fetch to send the request to the server
      // данные для отправки
      const messageToServer = {
          name: "Tom",
          age: 37,
          buttonID: tileId
      };
      // кодируем объект в формат json
      const data = JSON.stringify(messageToServer);
      const xhr = new XMLHttpRequest();
      
      xhr.open("GET", "https://95.163.240.176:443/app");
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.send(data);
    }
  </script>
  </head>
<body>
  <button class="tile" onclick="sendTileInfo(1)" type="button">
    <img src="image1.jpeg" alt="Product 1">
    <h3>Духи Мята</h3>
  </button>
  <button class="tile" onclick="sendTileInfo(2)" type="button">
    <img src="image2.jpeg" alt="Product 2">
    <h3>Духи Шоколад</h3>
  </button>
  <button class="tile" onclick="sendTileInfo(3)" type="button">
    <img src="image3.jpeg" alt="Product 3">
    <h3>Духи Ваниль</h3>
  </button>
</body>
</html>
